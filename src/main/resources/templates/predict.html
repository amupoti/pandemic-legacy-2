<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head><title>Pandemic Legacy Season 2</title>
    <link rel="stylesheet" th:href="@{/predict.css}">
</head>
<body>

<h1>Pandemic Legacy Season 2</h1>

<table width="90%" align="center">
    <tr valign="top">
        <td>
            <table class="InfectionDeck">
                <thead>
                <tr>
                    <th th:text="''"></th>
                    <th th:text="'Mazo de infección'"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="infectionSet: ${infectionSets}">
                    <td th:text="${#arrays.length(infectionSet.cardsInEpidemic)}"></td>
                    <td>
                        <table class="InfectionSet">
                            <tr th:each="card: ${infectionSet.cardsInEpidemic}">
                                <td class="Card" th:text="${card.cityName} + ' '+ ${card.label}"
                                    th:style="'background:'+${card.color}"></td>
                            </tr>
                        </table>

                    </td>
                </tr>
                </tbody>
            </table>

        </td>
        <td>
            <table class="InfectionDeck">
                <thead>
                <tr>
                    <th th:text="''"></th>
                    <th th:text="'Descartes de infección'"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${#arrays.length(infectionDiscarded.cardsInEpidemic)}"></td>
                    <td>
                        <table class="InfectionSet">
                            <tr th:each="card: ${infectionDiscarded.cardsInEpidemic}">
                                <td class="Card" th:text="${card.cityName} + ' '+ ${card.label}"
                                    th:style="'background:'+${card.color}"></td>
                            </tr>
                        </table>

                    </td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
</table>


</body>
</html>
